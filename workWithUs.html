<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work with Us</title>
    <link href="css/comun.css" rel="stylesheet">
    <link href="css/workwithus.css" rel="stylesheet">
    <script defer src="js/workwithus.js"></script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Discover the park</a></li>
            <li><a href="facilitiesAndActivities.html">Facilities and activities</a></li>
            <li><a href="tickets.html">Tickets</a></li>
            <li><a href="workWithUs.html">Work with us</a></li>
        </ul>
    </nav>

    <main>
        <form>

            <div id="row1">

                <div id="column1">

                    <div>
                        <label for="name">Name and surname:</label>
                        <input type="text" id="name" name="name" placeholder="Capy Herrera Gutierrezbara"><br>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="capy2006@gmail.com"><br>
                    </div>

                    <div>
                        <label for="experience">Put your experience:</label>

                        <select name="experience" id="experience">
                        <option value="trainee">0-1 years</option>
                        <option value="junior">1-3 years</option>
                        <option value="middle">3-6 years</option>
                        <option value="senior">6+ years</option>
                        </select>

                    </div>
                </div>

                <div>

                    <div>
                        <label for="description">Job apliccation description:</label><br>
                        <textarea id="description" name="description" rows="6" cols="50" placeholder="Write your description here..." onfocus="this.value=''">
                        </textarea>
                    </div>
                    
                    <div id="select">
                        <p>Select your desired position:</p>
                        <input type="radio" id="caretaker" name="position" value="caretaker">
                        <label for="caretaker">Capy caretaker</label><br>
                        <input type="radio" id="dev" name="position" value="dev">
                        <label for="dev">Capy software engineer</label><br>
                        <input type="radio" id="showrunner" name="position" value="showrunner">
                        <label for="showrunner">Capy showrunner</label>
                    </div>
                    
                    <div>
                        <label for="like">How much do you like capybaras?:</label>
                        <input type="range" id="like" value="50" name="like" min="0" max="100" oninput="updateText(this.value)">
                        <p id="textValue">50%</p>
                    </div>
                    
                </div>

            </div>
           
            <input id="button" type="submit" value="Submit">


        </form>
    </main>

    <footer>

        <div>
            <p>Avenida de Canarias. Vecindario. 35110.</p>
        </div>

        <div>
            <small>All rights reserved. &copy;2026</small>
        </div>

        <div>
            <img src="https://www.rainforest-alliance.org/wp-content/uploads/2021/06/capybara-square-1.jpg.optimal.jpg"
            alt="capybara"/>
        </div>
    </footer>
</body>
</html>
